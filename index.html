<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Mukta&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Library of Lies</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="head">Library of <a class="link" href="https://github.com/Liesdn/odin-library">Lies</a></h1>
            <button class="btnOpenModal">+ Add Book</button>
        </div>


        <div class="content">
            <div class="card">
                <div class="buttonCard">
                    <button class="btnDel"><span class="material-symbols-outlined">delete</span></button>
                    <button class="btnRead"><span class="material-symbols-outlined">toggle_on</span></button>
                    <!--
                    <span class="material-symbols-outlined">toggle_on</span>
                    <span class="material-symbols-outlined">toggle_off</span>
                    -->
                </div>
                <div class="book">
                    <p class="title">Dune</p>
                    <p class="author">by Frank Herbert</p>
                    <p class="pages">896 pages</p>
                </div>
            </div>


            <section class="modal hidden">
                <div class="closeModal">
                    <button class="btnCloseModal">X</button>
                </div>
                <div class="modal-content">
                    <h3>Add Book</h3>
                    <div class="form">
                        <label for="title">Title:</label>
                        <input type="text"  class="text-input" id="text-title">
                    </div>
                    <div class="form">
                        <label for="title">Author:</label>
                        <input type="text" class="text-input" id="text-author">
                    </div>
                    <div class="form">
                        <label for="title">NÂ° of pages:</label>
                        <input type="text"  class="text-input" id="text-pages">
                    </div>
                    <div class="buttonSubmit">
                        <button class="btnSubmit" type="button">+</button>
                    </div>
                </div>
            </section>
            <div class="overlay hidden"></div>

            
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
